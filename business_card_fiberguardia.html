<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Visita FiberGuardian</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #8b0000;
      --accent-color: #ff3b3f;
      --dark-color: #0d0d0d;
      --light-color: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000000, #8b0000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .business-card {
      width: 350px;
      height: 200px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .business-card:hover {
      transform: translateY(-8px);
    }

    /* Frente */
    .card-front {
      background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
      color: var(--light-color);
      border: 2px solid var(--accent-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo-img img {
      max-width: 200px;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.8))
              drop-shadow(0 0 12px rgba(255,59,63,0.6))
              drop-shadow(0 0 18px rgba(0,0,0,0.5))
              brightness(1.05);
    }

    .tagline {
      font-size: 0.95em;
      margin-top: 10px;
      opacity: 0.9;
      font-weight: 400;
    }

    /* Verso */
    .card-back {
      background: #111;
      border: 2px solid var(--accent-color);
      padding: 18px;
      color: var(--light-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    /* Equipe */
    .team-section {
      font-size: 0.8em;
      color: #ccc;
    }

    .team-title {
      font-weight: 600;
      font-size: 0.9em;
      color: var(--accent-color);
      margin-bottom: 8px;
    }

    .team-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .team-member {
      font-size: 0.85em;
      line-height: 1.3;
    }

    .team-name {
      font-weight: 600;
      color: var(--light-color);
    }

    .team-phone {
      font-size: 0.8em;
      color: var(--accent-color);
      font-weight: 500;
    }

    /* Impressão */
    @media print {
      body {
        background: none;
        visibility: hidden;
      }

      .card-container {
        visibility: visible;
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }

      .business-card {
        width: 8.8cm;
        height: 5.4cm;
        box-shadow: none;
        margin: 0;
      }

      .business-card:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Frente -->
    <div class="business-card card-front">
      <div class="logo-img">
        <img src="imagens/fiberguardian_simplificado.png" alt="FiberGuardian Logo">
      </div>
      <div class="tagline">Soluções Inteligentes para o Setor Têxtil</div>
    </div>

    <!-- Verso -->
    <div class="business-card card-back">
      <div class="team-section">
        <div class="team-title">Equipe de Desenvolvimento</div>
        <div class="team-list">
          <div class="team-member">
            <div class="team-name">Sigfrid Kleinschmidt</div>
            <div class="team-phone">(47) 99188-4420</div>
          </div>
          <div class="team-member">
            <div class="team-name">Geovane</div>
            <div class="team-phone">(47) 99338-09351</div>
          </div>
          <div class="team-member">
            <div class="team-name">Renata</div>
            <div class="team-phone">(47) 99233-4636</div>
          </div>
          <div class="team-member">
            <div class="team-name">Venancio</div>
            <div class="team-phone">(47) 99782-5544</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
